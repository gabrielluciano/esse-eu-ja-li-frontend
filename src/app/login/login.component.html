<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>
      <h1>Login</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="login-form" [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Usuário</mat-label>
        <input matInput placeholder="Usuário" formControlName="usuario">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Senha" formControlName="senha">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="login-actions">
    <button mat-raised-button color="primary" (click)="onSubmit()">Enviar</button>
  </mat-card-actions>
</mat-card>
